<ng-template appPlaceHolder></ng-template>
<div class="row">
  <div class="col-xs-8 col-md-6 col-md-offset-3">

    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="form-group" *ngIf="!isLoginMode && !reset">
        <label for="username">NAME</label><input type="text" ngModel name="name" class="form-control" placeholder="NAME"
          required>
      </div>

      <span class="error" *ngIf="error">{{message | uppercase}}</span>
      <span class="resets" *ngIf="resetSent">{{res | uppercase}}</span>
      <div class="form-group">
        <label for="email">EMAIL</label><input type="email" ngModel name="email" class="form-control"
          placeholder="EMAIL" required email>
      </div>
      <div class="form-group" *ngIf="!reset">
        <label for="password">PASSWORD</label><input type="password" ngModel name="password" class="form-control"
          placeholder="PASSWORD" required password minlength="6">
      </div>
      <div>
        <button type="submit" class="btn btn-dark" (click)="onSubmit(authForm)" [disabled]="!authForm.valid"
          *ngIf="!reset">{{isLoginMode?'Login':'Sign Up'}}</button> <span class="divi" *ngIf="!reset">|</span>&nbsp;
        <button type="button" class="btn btn-dark" [disabled]="!authForm.valid" (click)="resetPassword(authForm)"
          *ngIf="reset">Send Reset
          Link</button>
        <button type="button" class="btn btn-dark btn-sm" (click)="toReset()" *ngIf="!reset">Reset</button>
        <label for="sign up" *ngIf="!reset">NEW USER?</label>
        <button type="button" class="btn btn-dark" *ngIf="!reset" (click)="onSignup()">{{isLoginMode ?'Sign
          Up':'Login'}}</button>
      </div>
    </form>
  </div>
  <div class="col-xs-4 col-md-6" style="height: 60vh; margin-top:20vh; align-content: center;">
    <app-logo></app-logo>
  </div>
</div>
