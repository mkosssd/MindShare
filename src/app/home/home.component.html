<div class="text-center load justify-content-center" *ngIf="onLoad">
  <app-loader></app-loader>
</div>
<div class="col-md-5" *ngIf="!onLoad">
  <div class="container" *ngFor="let post of posts_">
    <div class="cards">
      <div class="userDets"> <img src={{post.user[0].profilePic}} class="image-responsive" alt="PFP"><span
          class="postName">
          <a routerLink="/user/{{post.post.email}}"> {{post.post.name | uppercase }}</a> </span></div>
      <img class="card-img-top" [src]="post.post.path" width="90%" height="60%" style="object-fit: contain; "
        alt="User Post">
      <!-- *ngIf="post.mediaType==='img'" -->
      <!-- <video *ngIf="post.mediaType==='video'" src="{{post.path}}" width="100%" height="60%" style="object-fit: contain; " controls ></video> -->


      <div class="card-body">
        <p class="card-text"> {{post.post.caption}}
          <br>
          <li class="timeStamp">{{post.post.date | date:"medium" }} | {{post.user[0].username}}</li>

        </p>
        <button [disabled]="!currentUser" (click)="toggleLike(post)">
          <!-- <i class=post.post.isliked ? 'fa-solid fa-heart' : 'fa-regular fa-heart'></i> -->
          <i class=" fa-heart {{post.post.isliked?'fa-solid':'fa-regular'}}"></i>
          {{post.post.likes}}
        </button>
        <br>
        <span class="auth" *ngIf="!currentUser">Please Authenticate To Like Posts!</span>
      </div>
    </div>

  </div>
</div>
<div class=" col-xs-5" style="height: 60vh; margin-top:20vh; align-content: center;">
  <app-logo></app-logo>
</div>
